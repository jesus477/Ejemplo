<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Listado de Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/styleUsuario.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="perfil-usuario-header"> 
            <div class="perfil-usuario-portada">
                <!-- Botón de regresar -->
                <a href="../index.html">
                    <button class="button" title="Regresar al inicio">
                        <div class="button-box">
                            <span class="button-elem">
                                <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                                    ></path>
                                </svg>
                            </span>
                            <span class="button-elem">
                                <svg viewBox="0 0 46 40">
                                <path
                                    d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                                    ></path>
                                </svg>
                            </span>
                        </div>
                    </button>
                </a>
                <div class="perfil-usuario-avatar">
                    <img src="../img/logoUniversidadCatalogo.png" alt="Logo del Libro"/>
                </div>
            </div>
        </div>

        <h2>Listado de Usuarios</h2>

        <div>
            <form id="bookForm">
                <input type="hidden" id="idUsuario" name="id"> <!-- Campo oculto para el ID -->
                <div class="input__container input__container--variant">
                    <div class="shadow__input shadow__input--variant"></div>
                    <input type="text" id="nombreUsuario" name="nombreUsuario" class="input__search input__search--variant" placeholder="Nombre de usuario" required>
                </div>
                <br>
                <div class="input__container input__container--variant">
                    <div class="shadow__input shadow__input--variant"></div>
                    <input type="text" id="password" name="password" class="input__search input__search--variant" placeholder="Contraseña" required>
                </div>
                <br>
                <div class="input__container input__container--variant">
                    <div class="shadow__input shadow__input--variant"></div>
                    <input type="text" id="perfil" name="perfil" class="input__search input__search--variant" placeholder="Perfil" required>
                </div>
                <br>
                <div class="button-container">
                    <button type="submit" onclick="saveUsuario(); return false;">Guardar</button>
                    <button type="submit" onclick="updateUsuario(); return false;">Actualizar</button>
                </div>
            </form>
        </div>

        <table id="tablaUsuarios">
            <thead>
                <tr>
                    <th>Nombre de Usuario</th>
                    <th>Contraseña</th>
                    <th>Perfil</th>
                    <th>Actualizar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <script src="../js/usuarios.js"></script>
    </body>
</html>
