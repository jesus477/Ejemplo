<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listado de Libros</title>
        <link rel="stylesheet" href="../style/styleBusqueda.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="perfil-usuario-header"> 
            <div class="perfil-usuario-portada">
                <a href="../index.html">
                    <button class="button" title="Regresar al inicio">
                        <div class="button-box">
                            <span class="button-elem">
                                <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                                    ></path>
                                </svg>
                            </span>
                            <span class="button-elem">
                                <svg viewBox="0 0 46 40">
                                <path
                                    d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
                                    ></path>
                                </svg>
                            </span>
                        </div>
                    </button>
                </a>
                <div class="perfil-usuario-avatar">
                    <img src="../img/logoUniversidadCatalogo.png" alt="Logo del Libro"/>
                </div>
            </div>
        </div>

        <h2>Buscar en el Listado de Libros</h2>

        <div class="input__container input__container--variant">
            <div class="shadow__input shadow__input--variant"></div>
            <input type="text" name="text" class="input__search input__search--variant" placeholder="Buscar libro, autor, género...">
            <button class="input__button__shadow input__button__shadow--variant">
                <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" height="1.5em" width="1.5em">
                <path d="M4 9a5 5 0 1110 0A5 5 0 014 9zm5-7a7 7 0 104.2 12.6.999.999 0 00.093.107l3 3a1 1 0 001.414-1.414l-3-3a.999.999 0 00-.107-.093A7 7 0 009 2z" fill-rule="evenodd" fill="#FFF"></path>
                </svg>
            </button>
        </div>

        <table id="tablaUsuarios">
            <thead>
                <tr>
                    <th>Nombre del libro</th>
                    <th>Universidad</th>
                    <th>Género</th>
                    <th>Archivo</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de libros se insertarán aquí dinámicamente -->
            </tbody>
        </table>


        <script src="../js/busquedaLibros.js"></script>
    </body>
</html>
